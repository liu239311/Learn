<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- login.html head区 -->
  <!-- 加载第三方的 layui.css -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
  <!-- 加载自己的css -->
  <link rel="stylesheet" href="./assets/css/login.css" />
  <!-- 加载jquery.js -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 加载layui.all.js -->
  <script src="./assets/lib/layui/layui.all.js"></script>

</head>

<body>
  <!-- logo盒子 -->
  <div class="logo">
    <img src="./assets/images/logo.png" />
  </div>
  <!-- 登录的盒子 -->
  <div class="login">
    <!-- 盒子的标题 -->
    <div class="title">
      <img src="./assets/images/login_title.png" />
    </div>
    <!-- 表单区 -->
    <form class="layui-form">
      <!-- 第一行：账号 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
          class="layui-input" />
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input" />
      </div>
      <!-- 第三行：按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">
          登录
        </button>
      </div>
      <!-- 第四行：去注册 -->
      <div class="layui-form-item">
        <a href="javascript:">去注册</a>
      </div>
    </form>
  </div>

  <!-- 注册的盒子 -->
  <div class="register">
    <!-- 盒子的标题 -->
    <div class="title">
      <img src="./assets/images/login_title.png" />
    </div>
    <!-- 表单区 -->
    <form class="layui-form">
      <!-- 第一行：账号 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
          class="layui-input" />
      </div>
      <!-- 第二行：密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
          autocomplete="off" class="layui-input" />
      </div>
      <!-- 第三行：确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" required name="regpassword" lay-verify="required|password|regpassword"
          placeholder="请确认密码" autocomplete="off" class="layui-input" />
      </div>
      <!-- 第四行：按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">
          注册
        </button>
      </div>
      <!-- 第五行：去登录 -->
      <div class="layui-form-item">
        <a href="javascript:">去登录</a>
      </div>
    </form>
  </div>
  <!-- 加载自己的js -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
